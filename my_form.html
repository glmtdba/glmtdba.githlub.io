<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> My Registration Form  </title>
    </head>
    <body>
        <h1>
            My Registration Form
        </h1>
        <form>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name"> Last Name </label>
            <input type="text" id="last_name" name="last_name">
            <label for="email"> Email </label>
            <input type="text" id="email" name="email">
            <label for="password"> Password </label>           
            <input type="text" id="password" name="password">
            <label for="pw_confirm"> PW Confirm </label>
            <input type="text" id="pw_confirm" name="pw_confirm">
            <label for="birth_date"> Birth Date </label>
            <input type="text" id="birth_date" name="birth_date">
            <label for="male"> Male </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female"> Female </label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other"> Other </label>
            <input type="radio" id="other" name="gender" value="other">
            <p> A short discription about yourself:</p>
            <textarea name="discription"> </textarea> 
            <p> A favorite language: </p>
            <select name="language">
                <option value="language">English</option>
                <option value="language">Oromo</option>
                <option value="language">Amharic</option>
                
            </select>
            <input type="submit" value= "Click her to register">

            
                     

            
            
            
            

        </form>

    </body>

</html>
